<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="comment">
            <span>Welcome back</span>
            <p>Login to your account</p>
        </div>
        <div class="form">
            <form action="#" name="login" onsubmit="return abc()">
                <p>
                    Email   
                </p>
                <input type="text" name="gmail" class="gmail" placeholder="John.snow@gmail.com">
                <p id="loiGmail" style="display: none;">Chưa nhập Email</p>
                <p>
                    Fullname
                </p>
                <input type="text" name="name" class="name" placeholder="John snow">
                <p id="loiName" style="display: none;">Chưa nhập Tên</p>
                <p>
                    Password
                </p>
                <input type="text" name="password" class="pass" placeholder="*********">
                <p id="loipass" style="display: none;">Chưa nhập mật khẩu</p>
                <p>
                    Re-Password
                </p>
                <input type="text" name="matkhau" class="repass" placeholder="*********">
                <p id="loimatkhau" style="display: none;"> Nhập lại mật khẩu </p>
                <br> 
                <button onclick="dangki()"> Create Now</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
